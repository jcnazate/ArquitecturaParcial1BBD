<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos - Eureka Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #764ba2;
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            font-size: 1.8rem;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-user span {
            color: #555;
            font-weight: 500;
        }

        .btn-logout {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-danger {
            background: #fee;
            color: #c33;
            border-left: 4px solid #f5576c;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #667eea;
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h4 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                margin: 1rem auto;
            }

            .table {
                font-size: 0.85rem;
            }

            .table th,
            .table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/home" class="navbar-brand">
            <i class="fas fa-university"></i>
            Eureka Bank
        </a>
        <div class="navbar-user">
            <span><i class="fas fa-user"></i> <span id="username-display"></span></span>
            <a href="#" id="logout-link" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Salir
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1 class="card-title">
                <i class="fas fa-list-alt"></i>
                Consultar Movimientos
            </h1>

            <div id="error-message" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
            </div>

            <form id="movimientoForm" class="movimiento-form">
                <div class="form-group">
                    <label class="form-label" for="cuenta">
                        <i class="fas fa-credit-card"></i> Número de Cuenta
                    </label>
                    <input type="text" id="cuenta" name="cuenta" class="form-control" placeholder="Ingrese el número de cuenta" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Consultar Movimientos
                </button>
            </form>

            <div id="stats-container" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Saldo Actual</h4>
                        <div class="value" id="saldo-actual">$0.00</div>
                    </div>
                    <div class="stat-card" style="background: #11998e;">
                        <h4>Total Ingresos</h4>
                        <div class="value" id="total-ingresos">$0.00</div>
                    </div>
                    <div class="stat-card" style="background: #f5576c;">
                        <h4>Total Egresos</h4>
                        <div class="value" id="total-egresos">$0.00</div>
                    </div>
                    <div class="stat-card" style="background: #4facfe;">
                        <h4>Saldo Neto</h4>
                        <div class="value" id="saldo-neto">$0.00</div>
                    </div>
                </div>
            </div>

            <div id="movements-container" style="display: none;">
                <div class="card" style="margin-top: 2rem; overflow-x: auto;">
                    <h2 style="margin-bottom: 1.5rem;">
                        <i class="fas fa-history"></i> Historial de Movimientos
                    </h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Fecha</th>
                                <th>Tipo</th>
                                <th>Descripción</th>
                                <th>Importe</th>
                                <th>Saldo</th>
                                <th>Cuenta Referencia</th>
                            </tr>
                        </thead>
                        <tbody id="movements-table-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="no-movements" class="alert" style="background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; margin-top: 2rem; display: none;">
                <i class="fas fa-info-circle"></i> No se encontraron movimientos para esta cuenta.
            </div>

            <div style="margin-top: 2rem; text-align: center;">
                <a href="/home" class="btn" style="background: #f0f0f0; color: #333;">
                    <i class="fas fa-arrow-left"></i> Volver al Menú
                </a>
            </div>
        </div>
    </div>
    <script>
        // Verificar autenticación
        const username = sessionStorage.getItem('username');
        if (!username) {
            window.location.href = '/login';
        } else {
            document.getElementById('username-display').textContent = username;
        }

        // Manejar logout
        document.getElementById('logout-link').addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.removeItem('username');
            window.location.href = '/login';
        });

    </script>
    <script type="module" src="/controller/movimiento.js"></script>
</body>
</html>
